<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - RummyListPro</title>
    <link rel="stylesheet" href="rum.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">RummyListPro</div>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="index.html#games">Games</a>
            <a href="contact.html" class="active">Contact</a>
            <a href="privacy.html">Privacy</a>
        </nav>
    </header>

    <section class="contact-section">
        <h1 class="section-title">Contact Us</h1>
        
        <div class="contact-container">
            <div class="contact-form">
                <h2>Send us a message</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" rows="5" placeholder="Your message here..."></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
            
            <div class="telegram-info">
                <h2>Join our Telegram</h2>
                <p>For instant updates and support, join our Telegram channel:</p>
                <a href="#" class="telegram-btn">
                    <i class="fab fa-telegram"></i> Join Telegram Channel
                </a>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">RummyListPro</div>
            <div class="footer-links">
                <a href="contact.html">Contact</a>
                <a href="privacy.html">Privacy Policy</a>
                <a href="#">Terms</a>
            </div>
            <div class="footer-disclaimer">
                <p>18+ only. Play responsibly. Gambling involves risk.</p>
            </div>
        </div>
    </footer>
</body>
</html>
